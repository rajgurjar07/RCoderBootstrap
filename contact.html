      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="Bootstrap.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Devlopment</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Support</a>
                  <a class="dropdown-item" href="#">Write for us</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2>Contact Us</h2>
    </div>
    <form class="container">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            placeholder="name@gmail.com"
            class="form-control"
            id="inputEmail3"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Enter your Query</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Select issue :</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="gridRadios1">
              Technology
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios2">
              Web Development
            </label>
          </div>
          <div class="form-check disabled">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios3"
              value="option3"
            />
            <label class="form-check-label" for="gridRadios3"> Others </label>

            <div class="row ">
              <div class="form-check my-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                />
                <label class="form-check-label" for="gridCheck1">
                  Are you a member ?
                </label>
              </div>
            </div>
            <div class="row mb-3">
                <div class="form-check ">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck2"
                  />
                  <label class="form-check-label" for="gridCheck2">
                    Are you a Student ?
                  </label>
                </div>
              </div>
              <div class="row mb-3">
                <div class="form-check ">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck3"
                  />
                  <label class="form-check-label" for="gridCheck3">
                    Are you a Job Proffesional ?
                  </label>
                </div>
              </div>
              <div class="row mb-3">
                <div class="form-check ">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck4"
                  />
                  <label class="form-check-label" for="gridCheck4">
                    Are you a Coder ?
                  </label>
                </div>
              </div>

            <div class="form-floating my-2 mx-4">
              <textarea
                class="form-control"
                placeholder="Leave a comment here for us"
                id="floatingTextarea2"
                style="height: 90px"
              ></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Footer  -->
    <footer class="container my-5">
      <p class="float-end"><a href="#">Back to top</a></p>

        © 2024-2027 RCoder, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
